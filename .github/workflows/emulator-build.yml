name: Emulator Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-emulator:
    name: Build Emulator CLI
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          ninja-build \
          g++

    - name: Configure emulator
      run: |
        cd emulator
        mkdir -p .build
        cd .build
        cmake .. \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_C_COMPILER=gcc \
          -DCMAKE_CXX_COMPILER=g++

    - name: Build emulator
      run: |
        cd emulator/.build
        ninja

    - name: Verify emulator binary
      run: |
        cd emulator/.build
        ls -lh laemu
        file laemu
        ./laemu --help

    - name: Upload emulator artifact
      uses: actions/upload-artifact@v4
      with:
        name: laemu-linux-x86_64
        path: emulator/.build/laemu
        retention-days: 30

  build-emulator-optimized:
    name: Build Emulator CLI (Optimized)
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          ninja-build \
          g++

    - name: Configure emulator with optimizations
      run: |
        cd emulator
        mkdir -p .build-opt
        cd .build-opt
        cmake .. \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_C_COMPILER=gcc \
          -DCMAKE_CXX_COMPILER=g++ \
          -DNATIVE=ON

    - name: Build optimized emulator
      run: |
        cd emulator/.build-opt
        ninja

    - name: Verify optimized emulator binary
      run: |
        cd emulator/.build-opt
        ls -lh laemu
        file laemu
        ./laemu --help

    - name: Upload optimized emulator artifact
      uses: actions/upload-artifact@v4
      with:
        name: laemu-linux-x86_64-optimized
        path: emulator/.build-opt/laemu
        retention-days: 30
